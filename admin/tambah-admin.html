    <link rel="stylesheet" href="style/header.css">
</head>
<body>
    <div class="header">
        <div class="logo">PESTA</div> <img src="img/Logo_BPN.png" alt="">
        <nav>

    <h1>Tambah Pendaftar</h1>
    <div class="container">
        <form action="#" >
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama">
            </div>

            <div class="form-group">
                <label for="agama">Agama: </label>
                <input type="text" id="agama" name="agama">
            </div>

            <div class="form-group">
                <label for="umur">Umur:</label>
                <input type="number" id="umur" name="umur">
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat"></textarea>
            </div>

            <div class="form-group">
                <label for="tanggal-pendaftaran">Tanggal Pendaftaran:</label>
                <input type="date" id="tanggal-pendaftaran" name="tanggal-pendaftaran">
            </div>

            <div class="form-group">
                <label for="pekerjaan">Pekerjaan:</label>
                <input type="text" id="pekerjaan" name="pekerjaan">
            </div>

            <div class="form-group">
                <label for="no-ktp">Nomor KTP:</label>
                <input type="text" id="no-ktp" name="no-ktp">
            </div>

            <div class="form-group">
                <label for="kecamatan">Kecamatan:</label>
                <input type="text" id="kecamatan" name="kecamatan">
            </div>

            <div class="form-group">
                <label for="luas-tanah">Luas Tanah:</label>
                <input type="text" id="luas-tanah" name="luas-tanah">
            </div>
        </form>
            <button type="submit">Tambah</button>
    </div>
</body>
</html>
